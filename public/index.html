<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checador de Asistencia</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== APP ===== -->
  <div class="app-container">
    <div class="header">
      <h1>SuperMogo Asistencia</h1>
      <p>Registro diario de jornada laboral</p>
    </div>

    <div class="card">
      <div class="employee-info">
        <span id="currentDate">Martes 16 de Enero · 08:00 AM</span>
      </div>

      <div class="actions-grid">
        <div class="action-btn entrada" data-action="entrada">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrada</span>
        </div>

        <div class="action-btn salida-comida" data-action="salida-comida">
          <i class="fa-solid fa-utensils"></i>
          <span>Salida Comida</span>
        </div>

        <div class="action-btn entrada-comida" data-action="entrada-comida">
          <i class="fa-solid fa-mug-hot"></i>
          <span>Entrada Comida</span>
        </div>

        <div class="action-btn salida" data-action="salida">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Salida</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Sistema de control de asistencia · Uso laboral
    </div>
  </div>

<!-- ===== MODAL AUTOMÁTICO ESCANEO ===== -->
<div class="auto-overlay" id="autoOverlay" style="display:none;">
  <div class="auto-modal">

    <!-- HEADER -->
    <div class="auto-header">
      <h3>Registro automático</h3>
      <button class="auto-close" id="closeAutoModal">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- SELECTOR -->
    <div class="auto-tabs">
      <button class="auto-tab active" data-mode="camera">
        <i class="fa-solid fa-camera"></i>
        Cámara
      </button>

      <button class="auto-tab" data-mode="scanner">
        <i class="fa-solid fa-barcode"></i>
        Scanner
      </button>
    </div>

    <!-- CONTENIDO -->
    <div class="auto-content">

      <!-- MODO CÁMARA -->
      <div class="auto-panel active" id="autoCamera">
        <div class="camera-placeholder">
          <i class="fa-solid fa-qrcode"></i>
          <p>Apunta la cámara al QR del gafete</p>
        </div>
      </div>

      <!-- MODO SCANNER -->
      <div class="auto-panel" id="autoScanner">
        <label>ID del trabajador</label>
        <input
          type="text"
          class="scanner-input"
          placeholder="Escanea o escribe el ID"
        >
        <small>El scanner llenará el campo automáticamente</small>
      </div>

    </div>

  </div>
</div>

  <!-- JS -->
  <script src="scripts.js"></script>
</body>
</html>
