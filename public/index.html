<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checador de Asistencia</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== APP ===== -->
  <div class="app-container">
    <div class="header">
      <h1>MiniSuper Mogo <br>Asistencia</h1>
      <p>Registro diario de jornada laboral</p>
    </div>

    <div class="card">
      <div class="employee-info">
        <h2 id="employeeName">Juan Pérez</h2>
        <span id="currentDate">Martes 16 de Enero · 08:00 AM</span>
      </div>

      <div class="actions-grid">
        <div class="action-btn entrada" data-action="entrada">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrada</span>
        </div>

        <div class="action-btn salida-comida" data-action="salida-comida">
          <i class="fa-solid fa-utensils"></i>
          <span>Salida Comida</span>
        </div>

        <div class="action-btn entrada-comida" data-action="entrada-comida">
          <i class="fa-solid fa-mug-hot"></i>
          <span>Entrada Comida</span>
        </div>

        <div class="action-btn salida" data-action="salida">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Salida</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Sistema de control de asistencia · Uso laboral
    </div>
  </div>

  <!-- ===== MODAL PIN ===== -->
  <div class="pin-overlay" id="pinOverlay">
    <div class="pin-modal">
      <i class="fa-solid fa-lock"></i>
      <h3>Ingresa tu PIN</h3>
      <p>Acceso rápido para registrar asistencia</p>

      <input type="password"
             maxlength="4"
             inputmode="numeric"
             class="pin-input"
             id="pinInput"
             autofocus>

      <div class="pin-error" id="pinError">
        Trabajador no registrado o PIN incorrecto
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="scripts.js"></script>
</body>
</html>
