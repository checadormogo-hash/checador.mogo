<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Políticas y Privacidad | SuperMogo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0f122e;
  --accent:#4fd1c5;
  --card:#ffffff18;
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:radial-gradient(circle at top,#1b1f4a,var(--bg));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  max-width:1100px;
  width:100%;
}

.header{
  text-align:center;
  margin-bottom:30px;
}

.header h1{font-size:26px;}
.header p{opacity:.8;font-size:14px;}

.map{
  position:relative;
  height:600px;
}

.center{
  position:absolute;
  inset:50%;
  transform:translate(-50%,-50%);
  width:220px;
  height:220px;
  border-radius:50%;
  background:linear-gradient(135deg,#4fd1c5,#63b3ed);
  color:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:2;
}

.center i{font-size:34px;margin-bottom:8px;}

.node{
  position:absolute;
  width:180px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  z-index:2;
}

.node:hover{
  transform:scale(1.05);
  box-shadow:0 15px 35px #00000055;
}

.node i{color:var(--accent);font-size:22px;margin-bottom:6px;}
.node span{font-size:13px;font-weight:600;}

.n1{top:20px;left:50%;transform:translateX(-50%);}
.n2{top:130px;right:20px;}
.n3{bottom:130px;right:20px;}
.n4{bottom:20px;left:50%;transform:translateX(-50%);}
.n5{bottom:130px;left:20px;}
.n6{top:130px;left:20px;}

svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  z-index:1;
}

line{
  stroke:#4fd1c588;
  stroke-width:2;
}

.modal{
  position:fixed;
  inset:0;
  background:#000000aa;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99;
}

.modal.active{display:flex;}

.modal-content{
  background:#0f122e;
  width:90%;
  max-width:600px;
  border-radius:18px;
  padding:24px;
  animation:fade .3s ease;
  max-height:80vh;
  overflow:auto;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  cursor:pointer;
}

@media(max-width:768px){
  .map{
    height:auto;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  svg,.center{display:none;}

  .node{
    position:relative;
    width:100%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Políticas de Uso y Aviso de Privacidad</h1>
    <p>Sistema de Control de Asistencia – SuperMogo</p>
  </div>

  <div class="map">

    <svg>
      <line x1="50%" y1="50%" x2="50%" y2="8%"/>
      <line x1="50%" y1="50%" x2="90%" y2="25%"/>
      <line x1="50%" y1="50%" x2="90%" y2="75%"/>
      <line x1="50%" y1="50%" x2="50%" y2="92%"/>
      <line x1="50%" y1="50%" x2="10%" y2="75%"/>
      <line x1="50%" y1="50%" x2="10%" y2="25%"/>
    </svg>

    <div class="center">
      <i class="fa-solid fa-shield-halved"></i>
      <strong>SuperMogo</strong>
      <small>Control de Asistencia</small>
    </div>

    <div class="node n1" onclick="openModal(1)"><i class="fa-solid fa-bullseye"></i><span>Finalidad</span></div>
    <div class="node n2" onclick="openModal(2)"><i class="fa-solid fa-user-lock"></i><span>Datos</span></div>
    <div class="node n3" onclick="openModal(3)"><i class="fa-solid fa-user-check"></i><span>Responsabilidad</span></div>
    <div class="node n4" onclick="openModal(4)"><i class="fa-solid fa-ban"></i><span>Uso indebido</span></div>
    <div class="node n5" onclick="openModal(5)"><i class="fa-solid fa-database"></i><span>Conservación</span></div>
    <div class="node n6" onclick="openModal(6)"><i class="fa-solid fa-scale-balanced"></i><span>Marco legal</span></div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const data={
1:`<h2>Políticas de Uso</h2><p>Uso exclusivo laboral para control de asistencia.</p>`,
2:`<h2>Aviso de Privacidad</h2><p>Se recopilan datos de identificación y horarios.</p>`,
3:`<h2>Responsabilidad</h2><p>El usuario es responsable de su propio registro.</p>`,
4:`<h2>Uso indebido</h2><p>Cualquier manipulación será sancionada.</p>`,
5:`<h2>Conservación</h2><p>Los datos se conservan según obligación legal.</p>`,
6:`<h2>Marco Legal</h2><p>LFPDPPP y derechos ARCO.</p>`
};

function openModal(i){
  modalBody.innerHTML=data[i];
  modal.classList.add('active');
}
function closeModal(){modal.classList.remove('active');}
</script>

</body>
</html>
